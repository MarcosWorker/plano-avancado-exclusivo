<!DOCTYPE html>
<html lang="pt">

<head>
    <title>AUTO BOT EXCLUSIVE</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../popup/popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <div id="container2">

            <form>
                <img src="../assets/icon.png">

                <button id="btnLink" type="button">ABRIR LINK</button>

                <label id="labelCasas">CASAS DE APOSTA</label>
                <a id="btnKto" href="https://www.kto.com/pt/esportes/" class="botao"
                target="_blank">KTO</a>
                <a id="btnEsportesdaSorte" href="https://www.esportesdasorte.com/ptb/bet/main" class="botao"
                target="_blank">ESPORTES DA SORTE</a>
                <a id="btnNovibet" href="https://br.novibet.com/cassino" class="botao"
                target="_blank">NOVIBET</a>
                <a id="btnSuperbet" href="https://superbet.com/pt-br/games/" class="botao"
                target="_blank">SUPERBET</a>
                <a id="btnBetwinner" href="https://obrcjerg.top/26ur?p=%2Fregistration%2F" class="botao"
                    target="_blank">BETWINNER</a>
                <a id="btnStake" href="https://stake.com/?c=SxsXzbPd" class="botao" target="_blank">STAKE</a>
                <a id="btnSegurobet"
                    href="https://www.segurobet.com/cassino/slots/all?provider=all&accounts=%2A&register=%2A"
                    class="botao" target="_blank">SEGUROBET</a>
                <a id="btnBetano"
                    href="https://br.betano.com/?siteid=29568&gclid=EAIaIQobChMI0qaNy87dhQMVdIvCCB2N0Q1QEAAYASAAEgJemvD_BwE"
                    class="botao" target="_blank">BETANO</a>
                <a id="btnReals" href="https://m.realsbet.com/live-casino" class="botao" target="_blank">REALS BET</a>

                <br>

                <label id="labelStatus">STATUS</label>
                <span id="txtStatus"></span>
                <button id="btnStatus" type="button">ZERAR CONTAGEM</button>

                <label id="labelConfig1">CONFIGURAÇÃO</label>

                <input type="text" id="gatilho" placeholder="Gatilho">
                </br>
                <input type="text" id="aposta" placeholder="Aposta">
                </br>
                <input type="number" id="gale" placeholder="Gale" min="0" max="10">
                </br>
                <input type="number" id="ciclo" placeholder="Ciclo" min="0" max="10">
                </br>
                <div id="galesPorCicloContainer"></div>
                </br>
                <input type="number" id="posLoss" placeholder="Pos Loss" min="0" max="10">
                </br>
                <div id="galesPorPosLossContainer"></div>
                </br>
                <input type="number" id="posGain" placeholder="Pos Gain" min="0" max="10">
                </br>
                <span id="txtFicha"></span>
                <input id="inputFicha" type="range" min="0" max="22" step="1.0">
                </br>
                <button id="btnAdicionarGatilhos" type="button">ADICIONAR</button>
                <ul id="listaGatilhos"></ul>
                </br>
                <label id="labelConfig2">INTELIGÊNCIA ARTIFICIAL</label>
                <span id="txtHistorico"></span>
                <input id="inputHistorico" type="range" min="5" max="200" step="1.0">
                <span id="txtIaMinimo"></span>
                <input id="inputIaMinimo" type="range" min="0" max="99" step="1.0">
                <span id="txtIaMaximo"></span>
                <input id="inputIaMaximo" type="range" min="1" max="100" step="1.0">
                </br>
                <label id="labelConfig3">EVENTOS</label>
                <span id="txtEventoMinimo"></span>
                <input id="inputEventoMinimo" type="range" min="0" max="200" step="1.0">
                <span id="txtEventoMaximo"></span>
                <input id="inputEventoMaximo" type="range" min="1" max="200" step="1.0">
                </br>
                <label id="labelConfig4">VALOR CORES</label>

                <span id="txtFichaVisitantePorcentMaximo"></span>
                <input id="inputFichaVisitantePorcentMaximo" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaVisitantePorcentMinimo"></span>
                <input id="inputFichaVisitantePorcentMinimo" type="range" min="0" max="100" step="1.0">

                <span id="txtFichaCasaPorcentMaximoLimite"></span>
                <input id="inputFichaCasaPorcentMaximoLimite" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaCasaPorcentMinimoLimite"></span>
                <input id="inputFichaCasaPorcentMinimoLimite" type="range" min="0" max="100" step="1.0">

                </br>
                <span id="txtFichaCasaPorcentMaximo"></span>
                <input id="inputFichaCasaPorcentMaximo" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaCasaPorcentMinimo"></span>
                <input id="inputFichaCasaPorcentMinimo" type="range" min="0" max="100" step="1.0">

                <span id="txtFichaVisitantePorcentMaximoLimite"></span>
                <input id="inputFichaVisitantePorcentMaximoLimite" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaVisitantePorcentMinimoLimite"></span>
                <input id="inputFichaVisitantePorcentMinimoLimite" type="range" min="0" max="100" step="1.0">

                </br>
                <label id="labelConfig5">VALOR EMPATE</label>
                <span id="txtFichaEmpate"></span>
                <input id="inputFichaEmpate" type="range" min="0" max="21" step="1.0">
                <span id="txtFichaEmpatePorcent"></span>
                <input id="inputFichaEmpatePorcent" type="range" min="0" max="100" step="1.0">
                </br>
                <label id="labelConfig6">GESTÃO</label>
                <span id="txtSurf"></span>
                <input id="inputSurf" type="range" min="0" max="1" step="1.0">
                <span id="txtEsperarEmpate"></span>
                <input id="inputEsperarEmpate" type="range" min="0" max="1" step="1.0">
                <span id="txtGain">Stop Gain R$</span>
                <input type="number" id="inputGain" min="0" max="1000000">
                <span id="txtLoss">Valor de Perca R$</span>
                <input type="number" id="inputLoss" min="0" max="1000000">
                <span id="txtTimer"></span>
                <input id="inputTimer" type="range" min="0" max="1440" step="1.0">
                <span id="txtGainTimer"></span>
                <input id="inputGainTimer" type="range" min="0" max="1000" step="1.0">
                <span id="txtStartTimer"></span>
                <input id="inputStartTimer" type="range" min="0" max="1" step="1.0">
                <span id="txtTipoPosGain"></span>
                <input id="inputTipoPosGain" type="range" min="0" max="2" step="1.0">
                </br>
                <label id="labelConfig7">MARTINGALE</label>
                <span id="txtGaleVirtual"></span>
                <input id="inputGaleVirtual" type="range" min="0" max="13" step="1.0">
                <span id="txtGaleAlternado"></span>
                <input id="inputGaleAlternado" type="range" min="0" max="2" step="1.0">
                <span id="txtGaleAlternadoContagem"></span>
                <input id="inputGaleAlternadoContagem" type="range" min="0" max="12" step="1.0">
                </br>
                <input type="text" id="token" placeholder="token bot telegram">
                <input type="text" id="chat" placeholder="chat_id grupo telegram">
                <button id="btnSalvar" type="button">SALVAR</button>
                <input type="text" id="email" placeholder="email">
                </br>
                <input type="password" id="password" placeholder="password">
                <button id="btnLiberar" type="button">LIBERAR BOT</button>
                <span id="userLiberacao"></span>
                <span id="senhaLiberacao"></span>
                </br>

            </form>
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
