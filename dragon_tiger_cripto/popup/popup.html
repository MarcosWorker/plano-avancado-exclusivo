<!DOCTYPE html>
<html lang="pt">

<head>
    <title>AUTO BOT DRAGON TIGER</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../popup/popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <div id="container2">

            <form>
                <img src="../assets/icon.png">

                <button id="btnLink" type="button">ABRIR LINK</button>

                <label id="labelCasas">CASAS DE APOSTA</label>
                <a id="btnBetwinner" href="https://obrcjerg.top/26ur?p=%2Fregistration%2F" class="botao"
                    target="_blank">BETWINNER</a>
                <a id="btnStake" href="https://stake.com/?c=SxsXzbPd" class="botao" target="_blank">STAKE</a>
                <a id="btnSegurobet"
                    href="https://www.segurobet.com/cassino/slots/all?provider=all&accounts=%2A&register=%2A"
                    class="botao" target="_blank">SEGUROBET</a>
                <a id="btnBetano"
                    href="https://br.betano.com/?siteid=29568&gclid=EAIaIQobChMI0qaNy87dhQMVdIvCCB2N0Q1QEAAYASAAEgJemvD_BwE"
                    class="botao" target="_blank">BETANO</a>
                <a id="btnReals" href="https://m.realsbet.com/live-casino" class="botao" target="_blank">REALS BET</a>

                <label id="labelStatus">STATUS</label>
                <span id="txtStatus"></span>
                <button id="btnStatus" type="button">ZERAR CONTAGEM</button>

                <label id="labelConfig1">CONFIGURAÇÃO</label>

                <input type="text" id="gatilho" placeholder="Gatilho">
                </br>
                <input type="text" id="aposta" placeholder="Aposta">
                </br>
                <button id="btnAdicionarGatilhos" type="button">ADICIONAR</button>

                <ul id="listaGatilhos"></ul>
                </br>
                </br>

                <label id="labelConfig2">INTELIGÊNCIA ARTIFICIAL</label>

                <span id="txtHistorico"></span>
                <input id="inputHistorico" type="range" min="0" max="200" step="1.0">
                <span id="txtIaMinimo"></span>
                <input id="inputIaMinimo" type="range" min="0" max="99" step="1.0">
                <span id="txtIaMaximo"></span>
                <input id="inputIaMaximo" type="range" min="1" max="100" step="1.0">
                </br>
                </br>

                <label id="labelConfig3">EVENTOS</label>

                <span id="txtEventoMinimo"></span>
                <input id="inputEventoMinimo" type="range" min="0" max="125" step="1.0">
                <span id="txtEventoMaximo"></span>
                <input id="inputEventoMaximo" type="range" min="1" max="125" step="1.0">
                </br>
                </br>

                <label id="labelConfig4">VALOR CORES</label>

                <span id="txtFicha"></span>
                <input id="inputFicha" type="range" min="0" max="7" step="1.0">

                <span id="txtFichaDragaoPorcentMaximo"></span>
                <input id="inputFichaDragaoPorcentMaximo" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaDragaoPorcentMinimo"></span>
                <input id="inputFichaDragaoPorcentMinimo" type="range" min="0" max="100" step="1.0">

                <span id="txtFichaTigrePorcentMaximoLimite"></span>
                <input id="inputFichaTigrePorcentMaximoLimite" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaTigrePorcentMinimoLimite"></span>
                <input id="inputFichaTigrePorcentMinimoLimite" type="range" min="0" max="100" step="1.0">

                </br>
                <span id="txtFichaTigrePorcentMaximo"></span>
                <input id="inputFichaTigrePorcentMaximo" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaTigrePorcentMinimo"></span>
                <input id="inputFichaTigrePorcentMinimo" type="range" min="0" max="100" step="1.0">

                <span id="txtFichaDragaoPorcentMaximoLimite"></span>
                <input id="inputFichaDragaoPorcentMaximoLimite" type="range" min="0" max="100" step="1.0">
                <span id="txtFichaDragaoPorcentMinimoLimite"></span>
                <input id="inputFichaDragaoPorcentMinimoLimite" type="range" min="0" max="100" step="1.0">

                </br>
                </br>

                <label id="labelConfig5">VALOR EMPATE</label>

                <span id="txtFichaEmpate"></span>
                <input id="inputFichaEmpate" type="range" min="0" max="7" step="1.0">
                <span id="txtFichaEmpatePorcent"></span>
                <input id="inputFichaEmpatePorcent" type="range" min="0" max="100" step="1.0">
                </br>
                </br>

                <label id="labelConfig6">GESTÃO</label>

                <span id="txtGain"></span>
                <input id="inputGain" type="range" min="1" max="500" step="1.0">
                <span id="txtLoss"></span>
                <input id="inputLoss" type="range" min="0" max="500" step="1.0">
                <span id="txtPosGain"></span>
                <input id="inputPosGain" type="range" min="0" max="10" step="1.0">
                <span id="txtPosLoss"></span>
                <input id="inputPosLoss" type="range" min="0" max="10" step="1.0">
                </br>
                </br>

                <label id="labelConfig7">MARTINGALE</label>

                <span id="txtGale"></span>
                <input id="inputGale" type="range" min="0" max="10" step="1.0">
                </br>
                <input type="text" id="token" placeholder="token bot telegram">
                <input type="text" id="chat" placeholder="chat_id grupo telegram">
                <button id="btnSalvar" type="button">SALVAR</button>
                <input type="text" id="email" placeholder="email">
                </br>
                <input type="password" id="password" placeholder="password">
                <button id="btnLiberar" type="button">LIBERAR BOT</button>

                <span id="userLiberacao"></span>
                <span id="senhaLiberacao"></span>
                </br>

            </form>
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
